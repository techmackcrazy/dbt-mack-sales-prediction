version: 2

models:
  - name: fact_vendas
    description: '{{ doc("tbl_vendas_description") }}'
    config:
      meta:
        contains_pii: false
        owner: "@carol"
        model_maturity: in prod
      group: sales
      contract:
        enforced: true
    columns:
      - name: venda_id
        description: '{{ doc("venda_id") }}'
        data_type: int
        tests:
          - unique
          - not_null

      - name: veiculo_id
        data_type: int
        description: '{{ doc("veiculo_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('dim_veiculos')
              field: veiculo_id

      - name: concessionaria_id
        data_type: int
        description: '{{ doc("concessionaria_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('dim_concessionarias')
              field: concessionaria_id

      - name: vendedor_id
        data_type: int
        description: '{{ doc("vendedor_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('dim_vendedores')
              field: vendedor_id

      - name: cliente_id
        data_type: int
        description: '{{ doc("cliente_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('dim_clientes')
              field: cliente_id

      - name: valor_venda
        data_type: numeric
        description: '{{ doc("valor_venda") }}'
        tests:
          - not_null

      - name: data_venda
        description: '{{ doc("data_venda") }}'
        data_type: timestamp
        tests:
          - not_null

      - name: data_inclusao
        description: '{{ doc("data_inclusao") }}'
        data_type: timestamp
        tests:
          - not_null

      - name: data_atualizacao
        description: '{{ doc("data_atualizacao") }}'
        data_type: timestamp
        tests:
          - not_null
